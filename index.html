<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tea House</title>
    <!-- google font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <!-- font awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>
</head>
<body>
    <!-- Main container -->
    <!-- px-16 lg:px-28 -->
     <main class="max-w-screen-lg mx-auto ">
        <!-- Header section -->
         <header class="border-2 md:flex pt-12 px-6 md:px-2 mb-20  justify-between">
            <!-- Text container -->
             <div>
                <h1 class="text-5xl md:text-7xl font-bold text-[#1C1C1C] ">
                    It's good <br>tea time at The Tea House
                </h1>
                <p class="text-lg text[#777777] my-7 w-3/4">
                    Tea and Botanical Solutions Supplier Give Optimum  Satisfaction To Your Taste Buds.
                </p>
                <button class="p-5 bg-gradient-to-r from-[#FF8938] to-[#FF0000] rounded-xl text-xl text-[#ffffff] font-bold">
                    Explore More
                    <i class="fa-solid fa-arrow-right -rotate-45"></i>
                </button>
             </div>
             <!-- img container -->
             <div  class=" border-2 w-full relative mt-10">
                <!-- img -->
                  <img src="./images/banner.png" alt="" class="h-full w-full">
                 <!-- card -->
                  <div class="flex items-center bg-white shadow-lg p-2 md:p-4  rounded-xl w-52 absolute bottom-5 left-14 md:left-20 ">
                     <!-- star -->
                     <div>
                        <i class="fa-solid fa-star text-[#FFC850] text-2xl"></i>
                     </div>
                     <!-- text -->
                      <div class="ml-2">
                        <h3 class="md:text-lg font-extrabold">5.00</h3>
                        <p class="text-[#777777]">Trust Pilot Ratings</p>
                      </div>
                  </div>
              </div>
         </header>
     </main>
      
    
</body>
</html>
